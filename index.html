<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archios - Excellence Architecturale</title>
    <style>
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background-color: #111111;
        color: white;
        font-family: sans-serif;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #error-message {
        display: none;
        text-align: center;
        padding: 20px;
        background-color: #111111;
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-spinner"></div>
    </div>
    <div id="error-message">
      <h2>Impossible de charger l'application</h2>
      <p>Veuillez vérifier votre connexion internet et rafraîchir la page.</p>
    </div>
    <div id="root"></div>
    <script>
      // Show error message if loading takes too long
      setTimeout(function() {
        if (document.getElementById('loading').style.display !== 'none') {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error-message').style.display = 'block';
        }
      }, 10000);
    </script>
    <script type="module" src="/src/main.jsx" onerror="document.getElementById('loading').style.display = 'none'; document.getElementById('error-message').style.display = 'block';"></script>
  </body>
</html>
